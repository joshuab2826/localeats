
<!doctype html><html lang="ko">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>LocalEats — City</title>
<meta name="description" content="현지인 위주 맛집 리스트">
<link rel="stylesheet" href="assets/styles.css">
</head>
<body data-page="city">
  <div class="container">
    <header class="header">
      <div class="brand">
        <img src="assets/logo.svg" class="logo" alt="LocalEats">
        <h1 id="city-name">City</h1>
        <span class="badge">Curated</span>
      </div>
      <nav class="nav">
        <a class="btn" href="index.html">Home</a>
        <a class="btn" href="admin.html">Admin</a>
      </nav>
    </header>

    <div class="panel">
      <div class="controls">
        <input id="q" class="input" placeholder="검색 (이름/동네/설명/태그)">
        <select id="cat" class="input"></select>
        <label class="switch"><input type="checkbox" id="togglePremium"> 프리미엄 보이기</label>
      </div>
      <div class="controls" style="margin-top:8px">
        <label class="switch">Review↑ <input id="thr-review" class="input" type="number" step="0.05" min="0" max="2" style="width:90px"></label>
        <label class="switch">IG↑ <input id="thr-ig" class="input" type="number" step="0.05" min="0" max="2" style="width:90px"></label>
        <label class="switch">Tourist <input id="thr-tour" class="input" type="number" step="0.05" min="0" max="1" style="width:90px"></label>
        <span class="note">리스트: <b id="count">0</b>곳</span>
      </div>
    </div>

    <div class="ad-slot"><!-- ADSNIP: Replace with ad code -->Banner Ad</div>

    <section id="list" class="list"></section>

    <div class="divider"></div>
    <footer class="footer">현지성 유지 기준을 지속 점검합니다.</footer>
  </div>
  <script src="assets/app.js" defer></script>
</body>
</html>
