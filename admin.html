
<!doctype html><html lang="ko">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>LocalEats — Admin</title>
<link rel="stylesheet" href="assets/styles.css">
</head>
<body data-page="admin">
  <div class="container">
    <header class="header">
      <div class="brand">
        <img src="assets/logo.svg" class="logo" alt="LocalEats">
        <h1>Admin</h1>
        <span class="badge">Ops</span>
      </div>
      <nav class="nav">
        <a class="btn" href="index.html">Home</a>
        <a class="btn" href="city.html?city=Seoul">Seoul</a>
      </nav>
    </header>

    <section class="panel">
      <h3 style="margin:0 0 10px 0">물갈이(로테이션) 임계값</h3>
      <div class="controls">
        <label>Max Review Growth <input id="maxReviewGrowth" class="input" type="number" min="0" max="2" step="0.05" value="0.5"></label>
        <label>Max IG Growth <input id="maxIgGrowth" class="input" type="number" min="0" max="2" step="0.05" value="0.5"></label>
        <label>Max Tourist Ratio <input id="maxTouristRatio" class="input" type="number" min="0" max="1" step="0.05" value="0.4"></label>
        <label>Show Premium <input id="showPremium" type="checkbox"></label>
        <button id="reset" class="btn">Reset</button>
      </div>
      <p class="note">값은 브라우저에 저장됩니다(localStorage).</p>
    </section>

    <div class="divider"></div>
    <footer class="footer">© 2025 LocalEats Ops</footer>
  </div>
  <script src="assets/app.js" defer></script>
</body>
</html>
